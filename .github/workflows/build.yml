name: ðŸ› ï¸ Build and publish Docker images to GitHub Registry

on:
  workflow_dispatch:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: ðŸ› ï¸ Build and push Docker images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§© Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ§© Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ§© Extract short commit SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: ðŸ“² Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”¨ Build and push Docker image (server)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/prod/Dockerfile.server
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest

      - name: ðŸ”¨ Build and push Docker image (client)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/prod/Dockerfile.client
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:latest
